apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      name: generator-pod
      labels:
        app: generator
    spec:
      containers:
      - name: generator-container
        image: gaspardv/tweetoscope_generator
        imagePullPolicy: Always
        tty: true
        command : ["/bin/sh","-c"]
        args: ["cd tweetoscope/tweet_generator/; ./tweet-generator params.config-deploy"]

